<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Analytics Dashboard</title>
</head>
<body>
    <h1>Hospital Analytics Dashboard</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_files" multiple required>
        <button type="submit">Upload & Generate</button>
    </form>

    {% if dashboard_img %}
        <h2>Analytics Dashboard</h2>
        <img src="data:image/png;base64,{{ dashboard_img }}" alt="Dashboard" style="width:100%; max-width:1200px;">
    {% endif %}
</body>
</html>
